<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>

    <div class="scoreboard" aria-hidden="false">
      <div>Player X: <strong id="scoreX">0</strong></div>
      <div>Player O: <strong id="scoreO">0</strong></div>
    </div>

    <div id="board" class="board" role="grid" aria-label="Tic Tac Toe board">
      <button class="cell" data-index="0" aria-label="cell 1"></button>
      <button class="cell" data-index="1" aria-label="cell 2"></button>
      <button class="cell" data-index="2" aria-label="cell 3"></button>
      <button class="cell" data-index="3" aria-label="cell 4"></button>
      <button class="cell" data-index="4" aria-label="cell 5"></button>
      <button class="cell" data-index="5" aria-label="cell 6"></button>
      <button class="cell" data-index="6" aria-label="cell 7"></button>
      <button class="cell" data-index="7" aria-label="cell 8"></button>
      <button class="cell" data-index="8" aria-label="cell 9"></button>
    </div>

    <div class="status" id="status">Player X's turn</div>

    <div class="controls">
      <button id="restart">Restart</button>
      <label class="ai-label"><input type="checkbox" id="aiToggle"> Play vs Computer (O)</label>
    </div>

    <footer class="notes">Click a cell to play. Computer uses a simple AI (tries to win or block, otherwise random).</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
