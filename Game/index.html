<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Swarm Optimization</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #fff;
            font-size: 3em;
            margin: 20px 0;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .game-container {
            position: relative;
            width: 800px;
            height: 600px;
            background: #000;
            border: 2px solid #333;
            border-radius: 10px;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 10px #fff;
        }

        .target {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff0000;
            border-radius: 50%;
            box-shadow: 0 0 20px #ff0000;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <h1><b>TRIVENI</b></h1>
    <div class="game-container" id="gameContainer">
        <div class="target" id="target"></div>
    </div>
    <div class="controls">
        <button onclick="startSimulation()">Start</button>
        <button onclick="resetSimulation()">Reset</button>
    </div>

    <script>
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 4;
                this.vy = (Math.random() - 0.5) * 4;
                this.bestX = x;
                this.bestY = y;
                this.element = document.createElement('div');
                this.element.className = 'particle';
                this.updatePosition();
            }

            updatePosition() {
                this.element.style.left = this.x + 'px';
                this.element.style.top = this.y + 'px';
            }

            update(globalBestX, globalBestY, target) {
                const w = 0.7;  // inertia
                const c1 = 1.5; // cognitive parameter
                const c2 = 1.5; // social parameter

                // Update velocity
                this.vx = w * this.vx +
                    c1 * Math.random() * (this.bestX - this.x) +
                    c2 * Math.random() * (globalBestX - this.x);
                this.vy = w * this.vy +
                    c1 * Math.random() * (this.bestY - this.y) +
                    c2 * Math.random() * (globalBestY - this.y);

                // Update position
                this.x += this.vx;
                this.y += this.vy;

                // Keep within bounds
                this.x = Math.max(0, Math.min(this.x, 780));
                this.y = Math.max(0, Math.min(this.y, 580));

                // Update personal best
                const currentDistance = Math.sqrt(
                    Math.pow(this.x - target.x, 2) + 
                    Math.pow(this.y - target.y, 2)
                );
                const bestDistance = Math.sqrt(
                    Math.pow(this.bestX - target.x, 2) + 
                    Math.pow(this.bestY - target.y, 2)
                );

                if (currentDistance < bestDistance) {
                    this.bestX = this.x;
                    this.bestY = this.y;
                }

                this.updatePosition();
            }
        }

        const gameContainer = document.getElementById('gameContainer');
        const target = document.getElementById('target');
        const particles = [];
        let globalBestX = 0;
        let globalBestY = 0;
        let animationId = null;

        function initializeParticles() {
            // Clear existing particles
            particles.forEach(p => p.element.remove());
            particles.length = 0;

            // Create new particles
            for (let i = 0; i < 30; i++) {
                const particle = new Particle(
                    Math.random() * 780,
                    Math.random() * 580
                );
                gameContainer.appendChild(particle.element);
                particles.push(particle);
            }

            // Random target position
            const targetX = Math.random() * 780;
            const targetY = Math.random() * 580;
            target.style.left = targetX + 'px';
            target.style.top = targetY + 'px';

            // Initialize global best
            globalBestX = particles[0].x;
            globalBestY = particles[0].y;
        }

        function updateParticles() {
            const targetX = parseInt(target.style.left);
            const targetY = parseInt(target.style.top);

            particles.forEach(particle => {
                particle.update(globalBestX, globalBestY, { x: targetX, y: targetY });
                
                const currentDistance = Math.sqrt(
                    Math.pow(particle.x - targetX, 2) + 
                    Math.pow(particle.y - targetY, 2)
                );
                const globalBestDistance = Math.sqrt(
                    Math.pow(globalBestX - targetX, 2) + 
                    Math.pow(globalBestY - targetY, 2)
                );

                if (currentDistance < globalBestDistance) {
                    globalBestX = particle.x;
                    globalBestY = particle.y;
                }
            });

            animationId = requestAnimationFrame(updateParticles);
        }

        function startSimulation() {
            if (animationId === null) {
                updateParticles();
            }
        }

        function resetSimulation() {
            if (animationId !== null) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
            initializeParticles();
        }

        // Initialize on load
        initializeParticles();
    </script>
</body>
</html>
