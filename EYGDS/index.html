<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="score-board">
            <div id="user-label" class="badge">user</div>
            <div id="computer-label" class="badge">comp</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>

        <div class="result">
            <p>Make your move!</p>
        </div>

        <div class="choices">
            <div class="choice" id="rock">
                <img src="https://img.icons8.com/emoji/96/000000/rock-emoji.png" alt="rock">
            </div>
            <div class="choice" id="paper">
                <img src="https://img.icons8.com/emoji/96/000000/roll-of-paper-emoji.png" alt="paper">
            </div>
            <div class="choice" id="scissors">
                <img src="https://img.icons8.com/emoji/96/000000/scissors-emoji.png" alt="scissors">
            </div>
        </div>

        <p id="action-message">Make your move!</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
