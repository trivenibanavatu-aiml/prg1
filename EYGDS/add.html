
<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Add Two Numbers</title>
		<style>
			:root{
				--bg:#f6f8fa;
				--card:#ffffff;
				--accent:#2b7cff;
				--muted:#657786;
			}
			html,body{height:100%;}
			body{
				margin:0;
				font-family:system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
				background:linear-gradient(180deg,#e9efff 0%,var(--bg) 100%);
				display:flex;
				align-items:center;
				justify-content:center;
				padding:24px;
			}
			.card{
				background:var(--card);
				border-radius:12px;
				box-shadow:0 6px 24px rgba(20,30,60,0.08);
				width:100%;
				max-width:520px;
				padding:26px;
			}
			h1{font-size:20px;margin:0 0 12px; color:#0f1724}
			p.lead{margin:0 0 18px;color:var(--muted)}
			form.row{display:grid;grid-template-columns:1fr 1fr;gap:12px 16px;align-items:end}
			label{display:block;font-size:13px;color:var(--muted);margin-bottom:6px}
			input[type="number"]{
				width:100%;
				padding:10px 12px;
				border-radius:8px;
				border:1px solid #d9e0ea;
				font-size:16px;
				outline:none;
				box-sizing:border-box;
			}
			.controls{display:flex;gap:10px;margin-top:14px}
			button{
				padding:10px 14px;
				border-radius:8px;
				border:0;
				font-size:15px;
				cursor:pointer;
			}
			button.primary{background:var(--accent);color:white}
			button.ghost{background:transparent;border:1px solid #d9e0ea;color:#0f1724}
			.result{
				margin-top:18px;
				font-size:18px;
				color:#0f1724;
				padding:10px 12px;
				border-radius:8px;
				background:#f7f9fc;
			}
			.error{color:#a81d1d;font-size:14px;margin-top:8px}
			@media (max-width:480px){
				form.row{grid-template-columns:1fr;}
			}
		</style>
	</head>
	<body>
		<main class="card" role="main">
			<h1>Add Two Numbers</h1>
			<p class="lead">Enter two numbers and click <strong>Add</strong> (or press Enter).</p>

			<form id="add-form" autocomplete="off">
				<div style="display:flex;flex-direction:column;gap:12px">
					<div>
						<label for="a">First number</label>
						<input id="a" name="a" type="number" step="any" inputmode="decimal" placeholder="e.g. 12.5" />
					</div>

					<div>
						<label for="b">Second number</label>
						<input id="b" name="b" type="number" step="any" inputmode="decimal" placeholder="e.g. 7.25" />
					</div>

					<div class="controls">
						<button type="submit" class="primary" id="add-btn">Add</button>
						<button type="button" class="ghost" id="clear-btn">Clear</button>
					</div>

					<div id="message" aria-live="polite"></div>
				</div>
			</form>

			<div class="result" id="result" aria-live="polite" style="display:none"></div>
		</main>

		<script>
			// Addition form logic
			(function(){
				const form = document.getElementById('add-form');
				const a = document.getElementById('a');
				const b = document.getElementById('b');
				const resultEl = document.getElementById('result');
				const message = document.getElementById('message');
				const clearBtn = document.getElementById('clear-btn');

				function showMessage(text, isError){
					message.textContent = text;
					message.className = isError ? 'error' : '';
				}

				function formatNumber(n){
					// show integer without decimal, else show up to 12 significant digits trimming trailing zeros
					if (Number.isInteger(n)) return n.toString();
					return parseFloat(n.toPrecision(12)).toString();
				}

				form.addEventListener('submit', function(evt){
					evt.preventDefault();
					showMessage('');

					const vA = a.value;
					const vB = b.value;

					if (vA === '' || vB === ''){
						showMessage('Please enter both numbers.', true);
						resultEl.style.display = 'none';
						return;
					}

					const n1 = Number(vA);
					const n2 = Number(vB);

					if (!isFinite(n1) || !isFinite(n2)){
						showMessage('Invalid number entered.', true);
						resultEl.style.display = 'none';
						return;
					}

					const sum = n1 + n2;
					resultEl.textContent = `${formatNumber(n1)} + ${formatNumber(n2)} = ${formatNumber(sum)}`;
					resultEl.style.display = 'block';
					showMessage('');
				});

				clearBtn.addEventListener('click', function(){
					a.value = '';
					b.value = '';
					resultEl.style.display = 'none';
					showMessage('');
					a.focus();
				});

				// Optional: press Esc to clear
				document.addEventListener('keydown', function(e){
					if (e.key === 'Escape') clearBtn.click();
				});
			})();
		</script>
	</body>
</html>
